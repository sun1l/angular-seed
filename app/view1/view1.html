<h2>Example of one way data binding</h2>
<p>This is the partial for view 1.</p>

<div ng-controller="MainCtrl as main">
    <h3>Parent</h3>
    <p>{{parentValue}}</p>
    <ul ng-repeat="item in items.list">
      <li>{{item.value}}</li>
    </ul>
    <h3>Child</h3>
    <child-comp on-change="main.updatevalue" parentvalue="parentValue" items="items"></child-comp>
</div>
